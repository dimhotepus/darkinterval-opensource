name: Windows Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: ./src/darkinterval.sln

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Debug, Release]
        platform: [x86]

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Microsoft Build Tools 2013
      run: choco install microsoft-build-tools-2013

    - name: Add MSBuild & Tools to PATH
      run: |
        Invoke-Environment "c:\Program Files (x86)\Microsoft Visual Studio 12.0\Common7\Tools\vsvars32.bat"

    - name: Build v120_xp | ${{matrix.configuration}} | ${{matrix.platform}}  by MSBuild
      working-directory: ${{env.GITHUB_WORKSPACE}}
      shell: pwsh
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: |
        $msbuildPath = "c:\Program Files (x86)\MSBuild\12.0\Bin\MSBuild.exe"
        $solutionPath = "${{env.SOLUTION_FILE_PATH}}"
        $buildArgs = "/m /p:Configuration=${{matrix.configuration}} /p:Platform=${{matrix.platform}}"
        Start-Process -FilePath $msbuildPath -ArgumentList "$solutionPath $buildArgs" -Wait -NoNewWindow
