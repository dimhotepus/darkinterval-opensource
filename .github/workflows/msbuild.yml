name: Windows Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: ./src/darkinterval.sln

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Debug, Release]
        platform: [x86]

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Microsoft Visual C++ Build Tools 2015
      run: |
        $ErrorActionPreference = "Continue"
        choco install -y vcbuildtools --install-arguments="'/l*v c:\vcbuildtools_msi_install.log'"
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      if: failure()
      with:
        path: |
          C:\ProgramData\chocolatey\logs
          C:\Users\runneradmin\AppData\Local\Temp\chocolatey\dd_*.log
      
    - uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: ${{matrix.platform}}
        vsversion: 2015
    - name: Build v120_xp | ${{matrix.configuration}} | ${{matrix.platform}} by MSBuild
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: |
        $msbuildPath = "c:\Program Files (x86)\MSBuild\12.0\Bin\MSBuild.exe"
        $solutionPath = "${{env.SOLUTION_FILE_PATH}}"
        $buildArgs = "/m /p:Configuration=${{matrix.configuration}} /p:Platform=${{matrix.platform}}"
        Start-Process -FilePath $msbuildPath -ArgumentList "$solutionPath $buildArgs" -Wait -NoNewWindow
